name: Continuous Integration

on:
  push:
    branches: [ main ]
    paths:
      - '!*.md'
  pull_request:
    branches: [ main]
    paths:
      - '!*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    #runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        # os: [ubuntu, macos, windows]
        #ruby-version: [2.7, 3.1]
        ruby-version: [3.1]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run cibuild
      run: bundle exec rake cibuild

  coverage:
    runs-on: ubuntu-latest
